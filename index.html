<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wordle</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121213;
            color: #ffffff;
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            color: #818384;
            font-size: 1rem;
        }

        /* Create Page Styles */
        .create-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .word-input {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #3a3a3c;
            border-radius: 8px;
            background-color: #121213;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            max-width: 200px;
        }

        .word-input:focus {
            outline: none;
            border-color: #538d4e;
        }

        .generate-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .generate-btn:hover {
            background-color: #6aaa64;
        }

        .generate-btn:disabled {
            background-color: #3a3a3c;
            cursor: not-allowed;
        }

        .link-result {
            margin-top: 30px;
            padding: 20px;
            background-color: #3a3a3c;
            border-radius: 8px;
            text-align: center;
        }

        .shareable-link {
            word-break: break-all;
            background-color: #121213;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
        }

        .copy-btn {
            padding: 10px 20px;
            background-color: #85c0f9;
            color: #121213;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .error {
            color: #f5793a;
            margin-top: 10px;
        }

        /* Play Page Styles */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .guess-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #121213;
            color: #ffffff;
            transition: all 0.6s ease;
        }

        .tile.filled {
            border-color: #565758;
            animation: pop 0.1s ease-in-out;
        }

        .tile.correct {
            background-color: #538d4e;
            border-color: #538d4e;
        }

        .tile.present {
            background-color: #b59f3b;
            border-color: #b59f3b;
        }

        .tile.absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
        }

        .tile.flip {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 500px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            min-width: 43px;
            height: 58px;
            border: none;
            border-radius: 4px;
            background-color: #818384;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            transition: background-color 0.1s;
        }

        .key:hover {
            background-color: #565758;
        }

        .key.wide {
            min-width: 65px;
            font-size: 0.8rem;
        }

        .key.correct {
            background-color: #538d4e;
        }

        .key.present {
            background-color: #b59f3b;
        }

        .key.absent {
            background-color: #3a3a3c;
        }

        .game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #121213;
            border: 2px solid #538d4e;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .game-message.lose {
            border-color: #f5793a;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .new-game-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .tile {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .key {
                min-width: 35px;
                height: 50px;
                font-size: 0.8rem;
            }
            
            .key.wide {
                min-width: 55px;
            }
            
            .keyboard {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const { createApp, ref, computed, onMounted, onUnmounted, watch } = Vue;
        const { createRouter, createWebHashHistory } = VueRouter;

        // Create Word View Component
        const CreateWordView = {
            template: `
                <div class="container">
                    <div class="header">
                        <h1 class="title">Create Custom Wordle</h1>
                        <p class="subtitle">Enter a 5-letter word to create a custom puzzle</p>
                    </div>
                    
                    <form @submit.prevent="generateLink" class="create-form">
                        <input
                            v-model="word"
                            @input="handleInput"
                            type="text"
                            placeholder="ENTER"
                            maxlength="5"
                            class="word-input"
                            :class="{ error: hasError }"
                        />
                        
                        <button
                            type="submit"
                            :disabled="!isValidWord"
                            class="generate-btn"
                        >
                            Generate Link
                        </button>
                        
                        <div v-if="error" class="error">{{ error }}</div>
                    </form>
                    
                    <div v-if="shareableLink" class="link-result">
                        <h3>Your Custom Wordle Link:</h3>
                        <div class="shareable-link">{{ shareableLink }}</div>
                        <button @click="copyToClipboard" class="copy-btn">
                            {{ copyButtonText }}
                        </button>
                    </div>
                </div>
            `,
            setup() {
                const word = ref('');
                const shareableLink = ref('');
                const error = ref('');
                const copyButtonText = ref('Copy to Clipboard');
                const hasError = ref(false);

                const isValidWord = computed(() => {
                    return word.value.length === 5 && /^[A-Za-z]+$/.test(word.value);
                });

                const handleInput = () => {
                    // Convert to uppercase and filter only letters
                    word.value = word.value.toUpperCase().replace(/[^A-Z]/g, '');
                    error.value = '';
                    hasError.value = false;
                };

                const generateLink = () => {
                    if (!isValidWord.value) {
                        error.value = 'Please enter exactly 5 letters.';
                        hasError.value = true;
                        return;
                    }

                    try {
                        const encodedWord = btoa(word.value.toLowerCase());
                        const currentUrl = window.location.href.split('#')[0];
                        shareableLink.value = `${currentUrl}#/play/${encodedWord}`;
                        error.value = '';
                        hasError.value = false;
                    } catch (err) {
                        error.value = 'Error generating link. Please try again.';
                        hasError.value = true;
                    }
                };

                const copyToClipboard = async () => {
                    try {
                        await navigator.clipboard.writeText(shareableLink.value);
                        copyButtonText.value = 'Copied!';
                        setTimeout(() => {
                            copyButtonText.value = 'Copy to Clipboard';
                        }, 2000);
                    } catch (err) {
                        // Fallback for browsers that don't support clipboard API
                        const textArea = document.createElement('textarea');
                        textArea.value = shareableLink.value;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        copyButtonText.value = 'Copied!';
                        setTimeout(() => {
                            copyButtonText.value = 'Copy to Clipboard';
                        }, 2000);
                    }
                };

                return {
                    word,
                    shareableLink,
                    error,
                    copyButtonText,
                    hasError,
                    isValidWord,
                    handleInput,
                    generateLink,
                    copyToClipboard
                };
            }
        };

        // Play Wordle View Component
        const PlayWordleView = {
            template: `
                <div class="container">
                    <div class="header">
                        <h1 class="title">Custom Wordle</h1>
                        <p class="subtitle">Guess the 5-letter word!</p>
                    </div>
                    
                    <div v-if="error" class="error">{{ error }}</div>
                    
                    <div v-else class="game-container">
                        <div class="game-board">
                            <div
                                v-for="(guess, rowIndex) in guesses"
                                :key="rowIndex"
                                class="guess-row"
                            >
                                <div
                                    v-for="(letter, colIndex) in guess.letters"
                                    :key="colIndex"
                                    class="tile"
                                    :class="getTileClass(rowIndex, colIndex)"
                                >
                                    {{ letter }}
                                </div>
                            </div>
                        </div>
                        
                        <div class="keyboard">
                            <div class="keyboard-row">
                                <button
                                    v-for="key in keyboardRows[0]"
                                    :key="key"
                                    @click="handleKeyPress(key)"
                                    class="key"
                                    :class="getKeyClass(key)"
                                >
                                    {{ key }}
                                </button>
                            </div>
                            <div class="keyboard-row">
                                <button
                                    v-for="key in keyboardRows[1]"
                                    :key="key"
                                    @click="handleKeyPress(key)"
                                    class="key"
                                    :class="getKeyClass(key)"
                                >
                                    {{ key }}
                                </button>
                            </div>
                            <div class="keyboard-row">
                                <button
                                    @click="handleKeyPress('ENTER')"
                                    class="key wide"
                                >
                                    ENTER
                                </button>
                                <button
                                    v-for="key in keyboardRows[2]"
                                    :key="key"
                                    @click="handleKeyPress(key)"
                                    class="key"
                                    :class="getKeyClass(key)"
                                >
                                    {{ key }}
                                </button>
                                <button
                                    @click="handleKeyPress('BACKSPACE')"
                                    class="key wide"
                                >
                                    âŒ«
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div v-if="gameMessage" class="game-message" :class="{ lose: gameMessage.type === 'lose' }">
                        <h2>{{ gameMessage.title }}</h2>
                        <p>{{ gameMessage.text }}</p>
                        <button @click="goToCreate" class="new-game-btn">Create New Game</button>
                    </div>
                </div>
            `,
            setup() {
                const targetWord = ref('');
                const guesses = ref([]);
                const currentGuess = ref(0);
                const currentLetter = ref(0);
                const gameMessage = ref(null);
                const error = ref('');
                const keyStatuses = ref({});

                const keyboardRows = [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                    ['Z', 'X', 'C', 'V', 'B', 'N', 'M']
                ];

                // Initialize game board
                const initializeGame = () => {
                    guesses.value = Array.from({ length: 6 }, () => ({
                        letters: ['', '', '', '', ''],
                        statuses: ['', '', '', '', ''],
                        submitted: false
                    }));
                    currentGuess.value = 0;
                    currentLetter.value = 0;
                    gameMessage.value = null;
                    keyStatuses.value = {};
                };

                // Decode target word from URL
                const decodeTargetWord = () => {
                    try {
                        const route = window.location.hash;
                        const encodedWord = route.split('/play/')[1];
                        if (!encodedWord) {
                            throw new Error('No encoded word found in URL');
                        }
                        targetWord.value = atob(encodedWord).toUpperCase();
                        if (targetWord.value.length !== 5 || !/^[A-Z]+$/.test(targetWord.value)) {
                            throw new Error('Invalid word format');
                        }
                    } catch (err) {
                        error.value = 'Invalid game link. Please check the URL and try again.';
                    }
                };

                // Handle keyboard input
                const handleKeyPress = (key) => {
                    if (gameMessage.value) return;

                    if (key === 'ENTER') {
                        submitGuess();
                    } else if (key === 'BACKSPACE') {
                        deleteLetter();
                    } else if (key.length === 1 && /^[A-Z]$/.test(key)) {
                        addLetter(key);
                    }
                };

                const addLetter = (letter) => {
                    if (currentLetter.value < 5) {
                        guesses.value[currentGuess.value].letters[currentLetter.value] = letter;
                        currentLetter.value++;
                    }
                };

                const deleteLetter = () => {
                    if (currentLetter.value > 0) {
                        currentLetter.value--;
                        guesses.value[currentGuess.value].letters[currentLetter.value] = '';
                    }
                };

                const submitGuess = () => {
                    if (currentLetter.value !== 5) return;

                    const guess = guesses.value[currentGuess.value];
                    const guessWord = guess.letters.join('');
                    const statuses = getLetterStatuses(guessWord, targetWord.value);
                    
                    guess.statuses = statuses;
                    guess.submitted = true;

                    // Update key statuses
                    guessWord.split('').forEach((letter, index) => {
                        const status = statuses[index];
                        if (!keyStatuses.value[letter] || 
                            (keyStatuses.value[letter] !== 'correct' && status === 'correct') ||
                            (keyStatuses.value[letter] === 'absent' && status === 'present')) {
                            keyStatuses.value[letter] = status;
                        }
                    });

                    // Add flip animation
                    setTimeout(() => {
                        const tiles = document.querySelectorAll(`.guess-row:nth-child(${currentGuess.value + 1}) .tile`);
                        tiles.forEach((tile, index) => {
                            setTimeout(() => {
                                tile.classList.add('flip');
                            }, index * 100);
                        });
                    }, 100);

                    // Check win/lose conditions
                    if (guessWord === targetWord.value) {
                        setTimeout(() => {
                            gameMessage.value = {
                                type: 'win',
                                title: 'Congratulations! ðŸŽ‰',
                                text: `You guessed the word "${targetWord.value}" in ${currentGuess.value + 1} ${currentGuess.value === 0 ? 'guess' : 'guesses'}!`
                            };
                        }, 1500);
                    } else if (currentGuess.value === 5) {
                        setTimeout(() => {
                            gameMessage.value = {
                                type: 'lose',
                                title: 'Game Over ðŸ˜¢',
                                text: `The word was "${targetWord.value}". Better luck next time!`
                            };
                        }, 1500);
                    } else {
                        currentGuess.value++;
                        currentLetter.value = 0;
                    }
                };

                const getLetterStatuses = (guess, target) => {
                    const statuses = new Array(5).fill('absent');
                    const targetLetters = target.split('');
                    const guessLetters = guess.split('');

                    // First pass: mark correct letters
                    for (let i = 0; i < 5; i++) {
                        if (guessLetters[i] === targetLetters[i]) {
                            statuses[i] = 'correct';
                            targetLetters[i] = null; // Mark as used
                        }
                    }

                    // Second pass: mark present letters
                    for (let i = 0; i < 5; i++) {
                        if (statuses[i] === 'absent') {
                            const targetIndex = targetLetters.indexOf(guessLetters[i]);
                            if (targetIndex !== -1) {
                                statuses[i] = 'present';
                                targetLetters[targetIndex] = null; // Mark as used
                            }
                        }
                    }

                    return statuses;
                };

                const getTileClass = (rowIndex, colIndex) => {
                    const guess = guesses.value[rowIndex];
                    const letter = guess.letters[colIndex];
                    const status = guess.statuses[colIndex];
                    
                    const classes = [];
                    if (letter) classes.push('filled');
                    if (guess.submitted && status) classes.push(status);
                    
                    return classes;
                };

                const getKeyClass = (key) => {
                    return keyStatuses.value[key] || '';
                };

                const goToCreate = () => {
                    window.location.hash = '/';
                };

                // Handle physical keyboard input
                const handlePhysicalKeyboard = (event) => {
                    const key = event.key.toUpperCase();
                    if (key === 'ENTER' || key === 'BACKSPACE' || /^[A-Z]$/.test(key)) {
                        event.preventDefault();
                        handleKeyPress(key);
                    }
                };

                onMounted(() => {
                    decodeTargetWord();
                    if (!error.value) {
                        initializeGame();
                        document.addEventListener('keydown', handlePhysicalKeyboard);
                    }
                });

                onUnmounted(() => {
                    document.removeEventListener('keydown', handlePhysicalKeyboard);
                });

                return {
                    guesses,
                    gameMessage,
                    error,
                    keyboardRows,
                    handleKeyPress,
                    getTileClass,
                    getKeyClass,
                    goToCreate
                };
            }
        };

        // Router configuration
        const routes = [
            { path: '/', component: CreateWordView },
            { path: '/play/:encodedWord', component: PlayWordleView }
        ];

        const router = createRouter({
            history: createWebHashHistory(),
            routes
        });

        // Main App
        const App = {
            template: `
                <div class="app">
                    <router-view></router-view>
                </div>
            `
        };

        const app = createApp(App);
        app.use(router);
        app.mount('#app');
    </script>
</body>
</html>
